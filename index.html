<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Event search</title>
</head>

<body>
  <main>
    <header>
      <h1>Date-Planner</h1>
      <p>Feeling stumped for date ideas within you budget?</p>
      <p>We've got you back!</p>
    </header>

    <section>
      <label for="where">Where?</label>
      <input id="cityname" name="where" type="text">
      <label for="budget">Budget</label>
      <input id="budget" name="budget" type="number">
      <label for="date">When?</label>
      <input id="date" name="date" type="date">
      <input type="submit" value="Search" name="searchButton" id="searchButton">

      <img src="" id="image"><br>
      <div id="eventname"></div><br>
      <div id="eventdatetime"></div><br>
      <div id="eventvenue"></div><br>
      <div id="eventprice"></div>


    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
